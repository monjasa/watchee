<div class="movie-card">
  <img src="{{movie.poster_path | posterUrl:posterSize.Medium}}" class="d-block img-fluid poster-image"
       alt="{{movie.title}} Poster">
  <h5 class="text-truncate mt-2 mb-1">{{movie.title}}</h5>

  <div class="text-secondary">
    <span>{{genres[0]?.name}}</span>
    <span> | </span>
    <span>{{movie.release_date | date:'y'}}</span>
  </div>

  <div class="d-flex justify-content-between align-item-center">
    <div class="text-warning mt-2">
      <i class="fas fa-star"></i>
      <span> {{movie.vote_average | number:'1.1-1'}}</span>
    </div>
    <div>
      <i class=" fa-heart text-danger" [ngClass]="movie.vote_average > 7.0 ? 'fas' : 'far'"></i>
    </div>
  </div>
</div>
